<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload by Teguh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-box:hover {
            border-color: #007bff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .result {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
            word-break: break-all;
        }
        
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üìÅ Upload by Teguh</h1>
        <p>Simple file upload - Click to upload</p>
        
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <div>Click to upload file</div>
            <small style="color:#999;">Max 10MB</small>
            <input type="file" id="fileInput" onchange="uploadFile()">
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="footer">
            ¬© 2026 Teguh Developer
        </div>
    </div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        ‚úÖ Upload success!<br>
                        <a href="${data.file.url}" target="_blank">${data.file.url}</a><br>
                        <small>${(data.file.size/1024).toFixed(2)} KB</small>
                    `;
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Upload failed');
            }
        }
    </script>
</body>
</html>
