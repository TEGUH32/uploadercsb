<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload API by Teguh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        #fileInput {
            display: none;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin: 20px 0;
            display: none;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .result {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        
        .result a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }
        
        .preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .file-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        
        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .file-size {
            color: #999;
            font-size: 11px;
            margin-bottom: 10px;
        }
        
        .file-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-outline {
            background: white;
            border: 1px solid #ddd;
            color: #666;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¡ Upload API by Teguh</h1>
            <p>Real-time upload with API</p>
        </div>
        
        <div class="content">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ðŸ“¤</div>
                <div>Click to upload file</div>
                <div style="color:#999; font-size:14px; margin-top:10px;">Max 10MB â€¢ All files</div>
                <input type="file" id="fileInput" onchange="uploadFile()">
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="result" id="result"></div>
            
            <div class="stats" id="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalSize">0 B</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="apiStatus">Online</div>
                    <div class="stat-label">API Status</div>
                </div>
            </div>
            
            <h3 style="margin: 20px 0 10px;">ðŸ“‹ Recent Uploads</h3>
            <div class="files-grid" id="files"></div>
        </div>
        
        <div class="footer">
            <p>Upload API by Teguh â€¢ <a href="/api/upload" target="_blank">API Endpoint</a> â€¢ Real-time</p>
        </div>
    </div>
    
    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const result = document.getElementById('result');
            
            progress.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/upload', true);
                
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                    }
                };
                
                xhr.onload = async () => {
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                    
                    const data = JSON.parse(xhr.responseText);
                    
                    if (data.success) {
                        let preview = '';
                        if (data.file.type.startsWith('image/')) {
                            preview = `<img src="${data.file.preview}" class="preview">`;
                        } else if (data.file.type.startsWith('video/')) {
                            preview = `<video src="${data.file.preview}" controls class="preview"></video>`;
                        }
                        
                        result.innerHTML = `
                            <strong>âœ… Upload Success!</strong><br>
                            <a href="${data.file.url}" target="_blank">${data.file.url}</a><br>
                            <small>${(data.file.size/1024).toFixed(2)} KB</small>
                            ${preview}
                            <button class="btn btn-primary" onclick="copyUrl('${data.file.url}')" style="margin-top:10px;">ðŸ“‹ Copy URL</button>
                        `;
                        result.style.display = 'block';
                        
                        loadFiles();
                        loadStats();
                    } else {
                        alert('Error: ' + data.error);
                    }
                };
                
                xhr.send(formData);
            } catch (error) {
                alert('Upload failed');
                progress.style.display = 'none';
            }
        }
        
        async function loadFiles() {
            try {
                const res = await fetch('/api/list');
                const data = await res.json();
                
                if (!data.success) return;
                
                const filesEl = document.getElementById('files');
                filesEl.innerHTML = data.files.map(file => `
                    <div class="file-card">
                        <div class="file-icon">ðŸ“„</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${(file.size/1024).toFixed(2)} KB</div>
                        <div class="file-actions">
                            <a href="${file.url}" target="_blank" class="btn btn-primary">View</a>
                            <button class="btn btn-outline" onclick="copyUrl('${file.url}')">Copy</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.log('Load files error:', error);
            }
        }
        
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('totalFiles').innerText = data.totalFiles;
                    document.getElementById('totalSize').innerText = data.totalSizeFormatted;
                }
            } catch (error) {
                console.log('Stats error:', error);
            }
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            alert('URL copied!');
        }
        
        // Check API status
        fetch('/api/upload')
            .then(res => res.json())
            .then(data => {
                document.getElementById('apiStatus').innerText = data.status || 'Online';
            })
            .catch(() => {
                document.getElementById('apiStatus').innerText = 'Offline';
            });
        
        // Load initial data
        loadFiles();
        loadStats();
        
        // Auto refresh every 5 seconds
        setInterval(() => {
            loadFiles();
            loadStats();
        }, 5000);
    </script>
</body>
</html>
